baseURL: "https://opencontextprotocol.io"
title: Open Context Protocol Specification

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  hugoVersion:
    extended: true
    min: "0.146.0"
  imports:
    - path: github.com/imfing/hextra

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/light.svg
      dark: images/dark.svg
      link: /
      width: 197
      height: 30
  editURL:
    enable: true
    base: "https://github.com/opencontextprotocol/specification/edit/main/docs/content"
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
  theme:
    default: system
    displayToggle: true

markup:
  goldmark:
    renderer:
      unsafe: true
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    typographer:
      apostrophe: "&rsquo;"
      disable: false
      ellipsis: "&hellip;"
      emDash: "&mdash;"
      enDash: "&ndash;"
      leftAngleQuote: "&laquo;"
      leftDoubleQuote: "&ldquo;"
      leftSingleQuote: "&lsquo;"
      rightAngleQuote: "&raquo;"
      rightDoubleQuote: "&rdquo;"
      rightSingleQuote: "&rsquo;"
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: versions
      name: Versions
      weight: 2
    - name: v1.0
      pageRef: /
      parent: versions
    - name: Latest
      pageRef: /
      parent: versions
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/opencontextprotocol/specification"
      params:
        icon: github

  sidebar:
    # External links
    - identifier: github-links  
      name: "GitHub"
      params:
        type: separator
      weight: 100
    - name: "JSON Schemas ↗"
      url: "https://github.com/opencontextprotocol/specification/tree/main/schemas"
      weight: 101
    - name: "Python Library ↗"
      url: "https://github.com/opencontextprotocol/ocp-python"
      weight: 102
    - name: "JavaScript Library ↗"
      url: "https://github.com/opencontextprotocol/ocp-javascript"
      weight: 103
    - name: "VS Code Extension ↗"
      url: "https://github.com/opencontextprotocol/ocp-vscode"
      weight: 104