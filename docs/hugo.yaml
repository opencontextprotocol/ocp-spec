baseURL: "https://opencontextprotocol.io"
title: Open Context Protocol Specification

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

module:
  hugoVersion:
    extended: true
    min: "0.147.0"
  imports:
    - path: github.com/imfing/hextra

services:
  googleAnalytics:
    ID: G-SH92ZTN579

params:
  theme:
    default: system
    displayToggle: true
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 197
      height: 30
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
  params:
  banner:
    key: 'announcement-launch'
    message: |
      Open Context Protocol is live! ðŸš€ [Read the launch post]({{% ref "blog/2026-01-03-launch.md" %}})
  editURL:
    enable: true
    base: "https://github.com/opencontextprotocol/ocp-spec/edit/main/docs/content"
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true

markup:
  goldmark:
    renderer:
      unsafe: true
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    typographer:
      apostrophe: "&rsquo;"
      disable: false
      ellipsis: "&hellip;"
      emDash: "&mdash;"
      enDash: "&ndash;"
      leftAngleQuote: "&laquo;"
      leftDoubleQuote: "&ldquo;"
      leftSingleQuote: "&lsquo;"
      rightAngleQuote: "&raquo;"
      rightDoubleQuote: "&rdquo;"
      rightSingleQuote: "&rsquo;"
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: registry
      name: Registry
      pageRef: /registry
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/opencontextprotocol/ocp-spec"
      params:
        icon: github

  sidebar:
    # External links
    - identifier: github-links  
      name: "GitHub"
      params:
        type: separator
      weight: 100
    - name: "JSON Schemas â†—"
      url: "https://github.com/opencontextprotocol/ocp-spec/tree/main/schemas"
      weight: 101
    - name: "Python Library â†—"
      url: "https://github.com/opencontextprotocol/ocp-python"
      weight: 102
    - name: "JavaScript Library â†—"
      url: "https://github.com/opencontextprotocol/ocp-javascript"
      weight: 103
    - name: "VS Code Extension â†—"
      url: "https://github.com/opencontextprotocol/ocp-vscode"
      weight: 104