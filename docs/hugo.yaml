baseURL: "https://opencontextprotocol.io"
title: Open Context Protocol Specification

enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/light.svg
      dark: images/dark.svg
      link: /
      width: 197
      height: 30

markup:
  goldmark:
    renderer:
      unsafe: true
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    linkifyProtocol: https
    strikethrough: true
    table: true
    typographer:
      apostrophe: "&rsquo;"
      disable: false
      ellipsis: "&hellip;"
      emDash: "&mdash;"
      enDash: "&ndash;"
      leftAngleQuote: "&laquo;"
      leftDoubleQuote: "&ldquo;"
      leftSingleQuote: "&lsquo;"
      rightAngleQuote: "&raquo;"
      rightDoubleQuote: "&rdquo;"
      rightSingleQuote: "&rsquo;"
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Specification
      pageRef: /specification
      weight: 1
    - name: Libraries
      pageRef: /libraries
      weight: 2
    - name: Community
      pageRef: /community
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/opencontextprotocol/specification"
      params:
        icon: github

  sidebar:
    - identifier: schemas
      name: "JSON Schemas ↗"
      url: "https://github.com/opencontextprotocol/specification/tree/main/schemas"
      weight: 1
    - identifier: more
      name: More
      params:
        type: separator
      weight: 2
    - identifier: python
      name: "Python Library ↗"
      url: "https://github.com/opencontextprotocol/ocp-python"
      weight: 3
    - identifier: javascript
      name: "JavaScript Library ↗"
      url: "https://github.com/opencontextprotocol/ocp-javascript"
      weight: 4
    - identifier: vscode
      name: "VS Code Extension ↗"
      url: "https://github.com/opencontextprotocol/ocp-vscode"
      weight: 5